<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!默认缩放比为1，宽度=设备宽度，最大缩放比为1，不允许用户缩放>
	<meta name="viewport" content="initial-scale=1,width=device-width,maximun=scale=1,user-scalable=no">
	<!苹果设备的属性>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-statu-bar-style" content="black">
	<title>mobile html</title>
	<link rel="stylesheet" href="css/reset.css"/>
	<link rel="stylesheet" href="css/index.css"/>
</head>

<body>
<section class="top-bar">
	<a class="top-bar-rebtn"></a>
	<h3> checkout</h3>
</section>

<section class="user-box-01">
	<nav class="title">Bliling Details</nav>
	<div class="content">
		<div class="content-bg"><img src="images/demo1.jpg"></div>
		<div class="content-closebtn"><a></a></div>
		<h3 class="test-infor">Have&ensp;a&ensp;Coupon?</h3>
		<div class="content-input">
			<input class="input-text" type="text" placeholder="Coupon Code here..">
			<a class="input-btn">APPLY</a>
		</div>	
	</div>
</section>

<section class="userform">
	<div class="userform-item state">
		<div class="box">
			<div class="input-state">Select a Country</div>
			<div class="list-down"><span class="icon"></span></div>
		</div>
	</div>
	
	<div class="userform-item uesername">
		<div class="box">
			<input class="text" type="text" placeholder="Full Name">
			<span class="tips-icon"><span class="tip-icon"></span></span>
		</div>
	</div>
	
	<div class="userform-item ueserstree">
		<div class="box">
			<input class="text" type="text" placeholder="1243 Kingdom Avenue">
			<span class="tips-icon"><span class="tip-icon"></span></span>
		</div>
	</div>
	
	<div class="userform-item ueseraddress">
		<div class="box">
			<input class="text" type="text" placeholder="Address line two">
			<span class="tips-icon"><span class="tip-icon"></span></span>
		</div>
	</div>
	
	<div class="userform-item uesercity">
		<div class="box">
			<input class="text" type="text" placeholder="Town / City">
			<span class="tips-icon"><span class="tip-icon"></span></span>
		</div>	
	</div>
	
	<div class="userform-itemtwo uesercode">
			<div class="box">
				<input class="text-code" type="text" placeholder="Postcode / Zip">
				<span class="tips-icon"><span class="tip-icon"></span></span>
			</div>
			<div class="box">
				<input class="text-phone" type="text" placeholder="Phone">
				<span class="tips-icon"><span class="tip-icon"></span></span>
			</div>
	</div>
	
	<div class="userform-item">
		<div class="box">
			<input class="text" type="text" placeholder="E-Mail Address">
			<span class="tips-icon"><span class="tip-icon"></span></span>
		</div>
	</div>
	
	<div class="userform-item">
		<div class="box">
		<a class="userform-item-button">Next  -  your order</a>
		</div>
	</div>
	
</section>

</body>
<html>
